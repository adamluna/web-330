<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 4.2 - HTTP GET and POST Operations</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>HTTP GET and POST Operations</h1>
    <!--Add an HTML button, assign it an ID, and give it a description-->
    <button id="get-dog">GET Dog</button>

    <script>
      $(function () {
        // Register an onClick event and create an inline GET request to: https://dog.ceo/api/breeds/image/random
        $("#get").click(function () {
          $.get(
            "https://dog.ceo/api/breeds/image/random",
            function (data, status) {
              // Using the console.log() function, output the results
              console.log(
                "Data: " + JSON.stringify(data) + "\nStatus " + status
              );
            }
          );
        });
      });
    </script>
  </body>
</html>
