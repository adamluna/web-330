<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-5.3.1.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br /><br />

      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: tutorials">
          <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: description"></td>
            <td>
              <a
                data-bind="text: URL, attr:{href: URL}, style: {color: 'teal'}, "
                target="_blank"
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function TutorialViewModel() {
        this.tutorials = ko.observable([
          {
            title: "Codecademy",
            description: "Free and Paid Coding Tutorials",
            URL: ko.observable("https://www.codecademy.com/"),
          },
          {
            title: "Github",
            description: "Version control for developers",
            URL: ko.observable("https://github.com/"),
          },
          {
            title: "KnockoutJS",
            description: "KnockoutJS website",
            URL: ko.observable("https://knockoutjs.com/"),
          },
          {
            title: "freeCodeCamp",
            description: "Free coding tutorials",
            URL: ko.observable("https://www.freecodecamp.org/"),
          },
          {
            title: "CSS-Tricks",
            description: "CSS styling resource",
            URL: ko.observable("https://css-tricks.com/"),
          },
        ]);
      }

      ko.applyBindings(new TutorialViewModel());
    </script>
  </body>
</html>
