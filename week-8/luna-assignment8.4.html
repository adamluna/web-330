<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 8.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-<version>.js"></script>
  </head>
  <body>
    <div role="main" class="container">
      <br /><br />
      <h2>CRUD Example</h2>
      <br />
      <div class="row" data-bind="if:error">
        <div class="col-sm-12">
          <div class="alert alert-danger" role="alert">
            <strong>Warning!</strong> <span data-bind="text: error()"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div
            class="card card-inverse"
            style="
              background-color: #333333;
              border-color: #333333;
              color: white;
            "
          >
            <div class="card-block p-3">
              <h3 class="card-title">Employee List</h3>
              <div class="row">
                <div class="col-sm-12">
                  <div
                    class="card card-inverse"
                    style="
                      background-color: #333333;
                      border-color: #333333;
                      color: white;
                    "
                  >
                    <div class="card-block p-3">
                      <div class="card-text">
                        <div class="form-group row">
                          <label for="txtName" class="col-3 col-form-label"
                            >Name:</label
                          >
                          <div class="col-5">
                            <input
                              type="text"
                              data-bind="value: nameToAdd, valueupdate: 'afterkeydown'"
                              class="form-control"
                              id="txtName"
                            />
                          </div>
                          <div class="col-4">
                            <a
                              href="#"
                              data-bind="click: $root.add"
                              class="btn btn-primary"
                              >Add</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-text">
                <table class="table table-dark table-striped table-hover">
                  <thead>
                    <tr>
                      <th>EmployeeID</th>
                      <th>Name</th>
                      <th>Functions</th>
                    </tr>
                  </thead>
                  <tbody data-bind="foreach: Employees">
                    <tr>
                      <td data-bind="text: Id"></td>
                      <td data-bind="text: Name"></td>
                      <td>
                        <span>
                          <a
                            href="#"
                            class="btn btn-success"
                            data-bind="click: $root.edit"
                          >
                            <i class="fa fa-pencil fa-lg"></i>EDIT
                          </a>
                        </span>
                        |
                        <span>
                          <a
                            href="#"
                            class="btn btn-danger"
                            data-bind="click: $root.remove"
                          >
                            <i class="fa fa-trash-o fa-lg"></i> DELETE
                          </a>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4" data-bind="if: Employee">
          <div
            class="card card-inverse"
            style="
              background-color: #333333;
              border-color: #333333;
              color: white;
            "
          >
            <div class="card-block p-3">
              <h3 class="card-title">Employee</h3>
              <div class="card-text">
                <div class="form-group">
                  <label for="txtName">Name:</label>
                  <input
                    type="text"
                    id="txtName"
                    data-bind="value: Employee().Name"
                    class="form-control"
                  />
                </div>
                <div class="form-group float-right">
                  <button
                    data-bind="click:$root.cancel"
                    class="btn btn-group btn-danger"
                  >
                    Cancel
                  </button>
                  <button
                    data-bind="click: $root.update"
                    class="btn btn-group btn-success"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>

    <script>
      // Employee Object
      function employee(id, name) {
        this.Id = id; // Create Id field
        this.Name = name; // Create Name field
      }

      // Employee List Array
      var employeeList = [
        new employee(1, "Luke"),
        new employee(2, "Han"),
        new employee(3, "Leia"),
        new employee(4, "Rey"),
        new employee(5, "Poe"),
      ];

      // Create PayrollViewModel
      function PayrollViewModel() {
        var self = this;

        self.nameToAdd = ko.observable("");
        self.error = ko.observable("");
        self.Id = ko.observable(""); 
        self.Name = ko.observable("");

        // Employee Object
        var Employee = {
          Id: self.Id,
          Name: self.Name,
        };

        self.Employee = ko.observable();

        // Employees observableArray
        self.Employees = ko.observableArray(employeeList);

        // Add function
        self.add = function () {
          // Add name if it does not already exist. Otherwise, throw an error.
          if (
            self.nameToAdd() !== "" &&
            self.Employees.indexOf(self.nameToAdd()) < 0
          ) {
            self.error("");
            let incrementID = self.Employees().length + 1;
            self.Employees.push(new employee(incrementID, self.nameToAdd()));
          } else {
            self.error("Duplicate or Invalid Entry.");
          }
          self.nameToAdd("");
        };

        // Function to edit employee
        self.edit = function (Employee) {
          self.Employee(Employee);
        };

        // Function to remove employee
        self.remove = function (Employee) {
          self.Employees.remove(Employee);
        };

        // Function to cancel the edit operation
        self.cancel = function () {
          self.Employee(null);
        };

        // Function to update employee name and replace with a new value
        self.update = function () {
          var l_employee = self.Employee();
          self.Employees.remove(self.Employee());
          self.Employees.push(l_employee);
        };
      }

      // Apply bindings
      ko.applyBindings(new PayrollViewModel());
    </script>
  </body>
</html>
